<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="center">
      <h1>Forgot password</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username or Email</label>
        </div>
        <div id="otp" class="txt_field">
            <input type="text" required>
            <span></span>
            <label>OTP</label>
          </div>
        <input type="submit" onclick="otp()" value="Send verification email">
        <div class="link">
          Remembered your password..? <a href="/login">Login</a>
        </div>
      </form>
    </div>
    <script>
        function otp() {
            document.getElementById("otp").style.display = 'block';
        }
    </script>
  </body>
</html>
